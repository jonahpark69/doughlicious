<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doughlicious — Donuts</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&family=Dancing+Script:wght@600;700&family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame">
    <!-- Header -->
    <header class="site-header container">
      <a href="#" class="logo" aria-label="Doughlicious">
        <span>Doughlicious</span>
      </a>

      <nav class="main-nav" aria-label="Menu principal">
        <a class="is-active" href="#">Menu</a>
        <a href="#">Produit</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
      </nav>

      <form class="search" role="search" aria-label="Recherche">
        <input type="search" placeholder="Rechercher…" aria-label="Rechercher" />
      </form>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-inner container">
        <!-- Col gauche -->
        <div class="hero-left">
          <p class="delivery-line">Disponible en livraison</p>

          <div class="partners">
            <span class="deliveroo" aria-label="Deliveroo">deliveroo</span>
            <span class="uber" aria-label="Uber Eats">Uber<br>Eats</span>
          </div>

          <a class="cta" href="#">Commandez</a>
        </div>

        <!-- Col centre (donuts) -->
        <div class="hero-center" aria-hidden="true">
          <div class="donut donut-blue"></div>
          <div class="donut donut-pink"></div>
        </div>

        <!-- Col droite -->
        <div class="hero-right">
          <p class="tagline">offre spéciale</p>
          <div class="price-badge">
            <span>10€</span>
          </div>
          <h2 class="price-title">La boîte</h2>

          <div class="socials" aria-label="Réseaux sociaux">
            <a href="#" class="social yt" aria-label="YouTube" title="YouTube"></a>
            <a href="#" class="social ig" aria-label="Instagram" title="Instagram"></a>
            <a href="#" class="social x" aria-label="X (Twitter)" title="X"></a>
            <a href="#" class="social tk" aria-label="TikTok" title="TikTok"></a>
          </div>

          <p class="domain">doughlicious.com</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
